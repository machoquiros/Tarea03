<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Contáctenos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
        <link href="css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <h1>Contacto</h1>
        <h3>¡Estamos a sus órdenes, para nosotros será un placer servirle!</h3>
        
        <div class="div_form">
            <div class="contacto_form">
                <h2>Contáctenos</h2>
                <form th:action="@{/guardarContacto}" 
                      method="post" 
                      th:object="${contacto}" class="form">
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre_contacto"/>
                    <br><br>
                    <label for="apellidos">Apellidos: </label>
                    <input type="text" name="apellidos_contacto"/>
                    <br><br>
                    <label for="correo">Correo: </label>
                    <input type="email" name="correo_contacto"/>
                    <br><br>
                    <label for="telefono">Telefono: </label>
                    <input type="tel" name="telefono_contacto"/>
                    <br><br>
                    <input type="submit" name="guardar" value="Guardar Registro" class="cta_form"/>
                </form>
            </div>
        </div>
    </body>
</html>
